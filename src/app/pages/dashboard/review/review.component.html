<div class="container-lg">
    <div id="return-holder" class="row m-1">
        <a routerLink="../">Back</a>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center" *ngIf="!reviewLoaded">
                <div class="spinner-border"></div>
            </div>
            <div class="d-flex flex-wrap align-content-center justify-content-center border rounded p-3" *ngIf="reviewLoaded && !editing">
                <div>
                    <p>Review ID: {{review.reviewId}}</p>
                    <p>Review By User: {{review.userId}}</p>
                    <p>Review Rating: {{review.rating}}</p>
                    <p>Review Text: {{review.reviewText}}</p>
                    <p>Time Created: {{review.timeCreated}}</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap align-content-center justify-content-center" *ngIf="editing">
            <div>
                <p>Rating:</p>
                <input type="number" placeholder="{{review.rating}}" id="rating" name="rating" min="1" max="5" [(ngModel)]="rating" />
                <!-- <input type="text" placeholder="{{profile.email}}" id="email" name="email" [(ngModel)]="email" /> -->
                <p>Text: </p>
                <textarea id="reviewText" placeholder="{{review.reviewText}}"  id="reviewText" name="reviewText" [(ngModel)] = "reviewText" ></textarea>
                <!-- <input type="text" placeholder="{{profile.phone}}" id="phone" name="phone" [(ngModel)]="phone" /> -->
            </div>
        </div>
    </div>
</div>


<div *ngIf="!editing && !orderCanceled">
    <button class="btn btn-primary m-2 mb-3" (click)="loadEditPage()">Edit Review</button>
    <button class="btn btn-primary m-2 mb-3" (click)="deleteReview()">Delete Review</button>
</div>

<div *ngIf="editing && !orderCanceled">
    <button class="btn btn-primary m-2 mb-3" (click)="sendEdit()">Send Edit</button>
    <button class="btn btn-primary m-2 mb-3" (click)="cancelEdit()">Cancel Edit</button>
</div>
